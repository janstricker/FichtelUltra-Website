<header class="{{ if .IsHome }}headerHome{{ end }}">
    <p>
        <a href="/">
            <span class="titleDefault">{{ .Site.Params.titlePart1 }}</span>
            <span class="{{ if .IsHome }}titleActive{{ else }}titleDefault{{ end }}">{{ .Site.Params.titlePart2 }}</span>
        </a>
    </p>
    <p class="titleActive">
        <a href="/{{ .Section }}">
            {{ .Section }}
        </a>
    </p>
</header>
