<menu class="side">
  {{ $sections := site.Sections }}
  <ul class="menu">
    {{ range $sections }}
      {{ $class := .Params.color | default "" }}
        <a class="menu-item {{ $class }}" href="{{ .Permalink }}">
          <li>
            {{ .Title }}
          </li>
        </a>
    {{ end }}
  </ul>
</menu>
