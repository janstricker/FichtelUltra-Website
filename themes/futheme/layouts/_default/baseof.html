<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="parent">
  {{ partial "header.html" . }}
  <menu class="gridSide">
    {{ partial "menu.html" . }}
  </menu>
  <main class="gridMain">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="gridBottom">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
