<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>

<body class="about">
  {{ partial "header.html" . }}

    <div class="container min-h-content hpadding">
      <main class="mainSection">
        {{ block "main" . }}
          {{ $aboutPages := where site.RegularPages "Section" "about" }}
          {{ range $index, $element := $aboutPages }}
          {{ end }}
        {{ end }}
      </main>
    </div>

  {{ partial "footer.html" . }}
</body>
</html>
