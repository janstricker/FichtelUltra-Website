<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <!-- Chrome, Firefox OS and Opera -->
<meta name="theme-color" content="#DFDED3">
<!-- iOS Safari -->
<meta name="apple-mobile-web-app-status-bar-style" content="#DFDED3">
  {{ partial "head.html" . }}
</head>

<body class="blog">
  {{ partial "header.html" . }}
    <div class="container min-h-content hpadding">
      <main class="mainSection">
      {{ block "main" . }}{{ end }}
      </main>
    </div>

  {{ partial "footer.html" . }}
</body>
</html>
