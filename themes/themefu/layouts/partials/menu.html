<menu class="menuSidebar">
  {{ $menuPages := slice "running" "blog" "about" }}
  <ul class="menu">
    {{ range $name := $menuPages }}
      {{ $section := site.GetPage $name }}
      {{ if $section }}
        {{ $class := $section.Params.color | default "" }}
        <a class="menu-item {{ $class }}" href="{{ $section.Permalink }}">
          <li>
            {{ $section.Title }}
          </li>
        </a>
      {{ end }}
    {{ end }}
  </ul>
</menu>
