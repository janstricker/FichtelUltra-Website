<nav class="menuFullscreen">
  {{ $menuPages := slice "events" "blog" "info" }}
  <ul class="menu">
    {{ range $name := $menuPages }}
      {{ $section := site.GetPage $name }}
      {{ if $section }}
        {{ $class := $section.Params.color | default "" }}
        <li class="menu-item {{ $class }}">
          <a href="{{ $section.RelPermalink }}">
            {{ $section.Title }}
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</nav>
