{{ $dir := string .gallery_dir }}
<ul class="image-gallery">
{{ range .context.Resources.Match (print $dir "/*") }}
  {{- $image := . -}}
  {{- $imageurl := $image.RelPermalink -}}
  {{- $imagetitle := index (split (path.Base $image.Name) ".") 0 -}}
    <li>
      <a href="{{ ($image.Fit "1600x1600 q90").RelPermalink }}" title="{{ $imagetitle }}" class="lightbox-image">
        <img src="{{ ($image.Fill "192x192 q50").RelPermalink }}" alt="{{ $imagetitle }}" title="{{ $imagetitle }}">
      </a>
    </li>
{{ end }}
</ul>
