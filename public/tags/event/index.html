    <script>
      
      document.documentElement.style.setProperty('--fu-logo-width', '200px');
      document.documentElement.style.setProperty('--fu-logo-height', '60px');
      const hamburger = document.getElementById('hamburgerMenu');
      const menuContainer = document.getElementById('fullscreenMenuContainer');
      hamburger.addEventListener('click', function() {
        if (menuContainer.style.display === 'none' || menuContainer.style.display === '') {
          menuContainer.style.display = 'block';
        } else {
          menuContainer.style.display = 'none';
        }
      });
      
      document.addEventListener('click', function(e) {
        if (!menuContainer.contains(e.target) && !hamburger.contains(e.target)) {
          menuContainer.style.display = 'none';
        }
      });
    </script>
