    <style>
      .fullscreenMenuContainer {
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.3s cubic-bezier(.4,0,.2,1), transform 0.3s cubic-bezier(.4,0,.2,1);
        pointer-events: none;
      }
      .fullscreenMenuContainer.open {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
      #hamburgerIcon .bar {
        transition: transform 0.3s cubic-bezier(.4,0,.2,1), fill 0.3s cubic-bezier(.4,0,.2,1), opacity 0.3s;
        fill: #222;
      }
      #hamburgerMenu.open #hamburgerIcon .bar {
        fill: #fff;
      }
      #hamburgerMenu.open #hamburgerIcon .bar1 {
        transform: translateY(7px) rotate(45deg);
        transform-origin: 16px 8.5px;
      }
      #hamburgerMenu.open #hamburgerIcon .bar2 {
        opacity: 0;
      }
      #hamburgerMenu.open #hamburgerIcon .bar3 {
        transform: translateY(-7px) rotate(-45deg);
        transform-origin: 16px 23.5px;
      }
    </style>
    <script>
      const hamburger = document.getElementById('hamburgerMenu');
      const menuContainer = document.getElementById('fullscreenMenuContainer');
      const header = document.getElementById('siteHeader');
      hamburger.addEventListener('click', function() {
        if (!menuContainer.classList.contains('open')) {
          menuContainer.style.display = 'block';
          setTimeout(() => menuContainer.classList.add('open'), 10);
          header.classList.add('header-invert');
          hamburger.classList.add('open');
        } else {
          menuContainer.classList.remove('open');
          header.classList.remove('header-invert');
          hamburger.classList.remove('open');
          setTimeout(() => menuContainer.style.display = 'none', 300);
        }
      });
      
      document.addEventListener('click', function(e) {
        if (!menuContainer.contains(e.target) && !hamburger.contains(e.target)) {
          menuContainer.classList.remove('open');
          header.classList.remove('header-invert');
          hamburger.classList.remove('open');
          setTimeout(() => menuContainer.style.display = 'none', 300);
        }
      });
    </script>

  <time class="date-container text-body" datetime="2025-07-20">
    <span id="event-countdown" data-date="2025-07-20">&nbsp;</span><br/>

  </time>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var countdownEl = document.getElementById('event-countdown');
      var dateEl = document.getElementById('event-date');
      var dateStr = countdownEl.getAttribute('data-date');
      var eventDate = new Date(dateStr);
      var now = new Date();
      var daysDiff = Math.floor((eventDate - now) / (1000 * 60 * 60 * 24));
      var weekday = ["Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag"][eventDate.getDay()];
      var dateString = ("0" + eventDate.getDate()).slice(-2) + "." + ("0" + (eventDate.getMonth()+1)).slice(-2) + "." + eventDate.getFullYear();
      if (daysDiff >= 0) {
        if (daysDiff + 1 > 31) {
          var weeks = Math.ceil((daysDiff + 1) / 7);
          countdownEl.textContent = "Noch " + weeks + " Woche" + (weeks !== 1 ? "n" : "") + " (" + (daysDiff+1) + " Tag" + ((daysDiff+1) !== 1 ? "e" : "") + ")";
        } else {
          countdownEl.textContent = "Noch " + (daysDiff+1) + " Tag" + ((daysDiff+1) !== 1 ? "e" : "");
        }
        dateEl.textContent = weekday + ", " + dateString;
      } else {
        countdownEl.textContent = "";
        dateEl.textContent = dateString;
      }
    });
  </script>
