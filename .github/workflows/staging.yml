name: Build and Deploy to FTP (develop branches) # Workflow-Name

on:
  push:
    branches:
      - '*develop*' # Triggert bei Push auf Branches mit "develop" im Namen

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Verwende die neueste Ubuntu-Umgebung
    environment: Deploy # <-- Add this line

    steps:
      - name: Checkout repository
        # Klont das Repository in den Runner
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Set up Hugo
        # Installiert Hugo in der gew체nschten Version
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # Nutze die neueste Hugo-Version
          extended: true # Aktiviere die Extended-Version f체r SCSS/SASS

      - name: Build Hugo site
        # Baut die statische Website mit Hugo
        run: hugo --minify

      - name: Check for broken links
        uses: anishathalye/proof-html@v2
        with:
          directory: ./public

      - name: Upload via FTP
        # L채dt das gebaute "public"-Verzeichnis per FTP auf den Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SERVER }} # FTP-Server-Adresse
          username: ${{ secrets.USERNAME }} # FTP-Benutzername
          password: ${{ secrets.PASSWORD }} # FTP-Passwort
          local-dir: ./public/ # Quellverzeichnis f체r Upload
          server-dir: ${{ secrets.PATH }} # Zielverzeichnis auf dem Server (anpassen!)
          timeout: 300000 # Set timeout to 5 minutes
